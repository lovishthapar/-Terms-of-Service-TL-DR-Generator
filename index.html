<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service TL;DR Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Terms of Service TL;DR Generator</h1>
        <p class="lead">Paste any Terms of Service text and get a simple, bulleted summary powered by AI.</p>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="tos-form">
                    <div class="mb-3">
                        <label for="tos-input" class="form-label">Paste Terms of Service Here:</label>
                        <textarea class="form-control" id="tos-input" rows="10" placeholder="Paste the full text here..."></textarea>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary w-100">Generate Summary</button>
                </form>
                <div id="summary-output" class="mt-4 card" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Summary:</h5>
                        <div id="summary-content"></div>
                    </div>
                </div>
                <div id="loading-spinner" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Generating summary...</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p class="mb-0">Built with love using AI. Not legal adviceâ€”always read the full terms!</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>
</html>
